<!DOCTYPE html>
<html>
	<head>
		<title>Calendar</title>
		<script type="text/javascript" src="script.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<table border="1" class="calendar">
			<thead id="tableHead">
				<div class="controls">
					Jump to:
					<select id="months" name="Jump to a specific month"></select>
					<select id="years" name="Jump to a specific year"></select>
					<button type="button" id="prev">Previous</button>
					<button type="button" id="next">Next</button>
				</div>
				<h1 id="calTitle"></h1>
			</thead>
			<tbody id="tableBody">

			</tbody>
		</table>
	</body>

</html>
